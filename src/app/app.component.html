
<ul class="nav nav-pills">
  <button [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'" href="#">Map view</a></button>
  <button [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'" href="#">List view</a></button>
</ul>

<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map content</div>
  <div *ngSwitchCase="'list'">List content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>
